name: Build Veyon Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-2022

    env:
      VSCMD_ARG_TGT_ARCH: x64
      PYTHONIOENCODING: utf-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    - name: Install Qt 6.8.3 MSVC2019
      run: |
        python -m aqt install-qt windows desktop 6.8.3 msvc2019_64 --outputdir "C:\Qt"


    - name: Add Qt to PATH
      run: echo "C:\\Qt\\6.8.3\\msvc2019_64\\bin" >> $Env:GITHUB_PATH

    - name: Install CMake
      uses: lukka/get-cmake@latest           # ← 使用 latest
      with:
        cmakeVersion: "latest"                # 安装最新版本

    - name: Configure Veyon
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="C:/Qt/6.8.3/msvc2019_64"

    - name: Build Veyon
      run: cmake --build build --config Release

    - name: Package Release
      run: |
        cd build
        mkdir ReleasePackage
        xcopy Release ReleasePackage /E /I
        tar -czvf veyon-windows-release.tar.gz ReleasePackage

    - name: Upload artifact
      uses: actions/upload-artifact@v4        # 最新版本
      with:
        name: veyon-windows
        path: build/veyon-windows-release.tar.gz
